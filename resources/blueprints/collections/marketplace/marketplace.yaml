title: Marketplace
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: url_whatsapp
        field:
          placeholder: '890000000000'
          input_type: text
          antlers: false
          default: '890000000000'
          display: 'Nomor Whatsapp'
          type: text
          icon: text
          instructions: 'Ganti dengan nomer whatsapp anda tanpa 0 di awal'
          listable: hidden
          instructions_position: above
          if:
            title: 'contains Whatsapp'
      -
        handle: url_marketplace
        field:
          input_type: url
          antlers: false
          display: 'Url Marketplace'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          validate:
            - url
          unless:
            title: 'contains Whatsapp'
      -
        handle: icon
        field:
          mode: list
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Icon
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          validate:
            - required
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
