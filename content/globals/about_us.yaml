title: 'About Us'
data:
  title: 'Tentang Kita'
  bold_text: 'Almond Crispy'
  description: 'cake yang dibuat secara handmade ini memiliki bentuk lingkaran yang pipih/tipis, dengan ada sedikit taburan keju parut dan irisan tipis dari kacang almond di atasnya. Sepintas dilihat, nampak menarik bentuk dan juga warnanya yang kehijauan itu.Ketika dekat mulut tercium harum wangi aroma cakenya dan ketika digigit, terasa begitu renyah dan empuk. Sangat terasa seperti greentea dan manis gurih rasanya. Recommended untuk dinikmati saat santai bersama teman anda. Ada juga rasa chocolate yang manisnya cukup menggigit serta rasa keju, pokoknya mantap deh...'
  image: images/gambar7.jpg
